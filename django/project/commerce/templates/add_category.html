{% extends "base.html" %}

{% load static %}
{% block title %}
Zap-Resell Add Category(Admin)
{% endblock title %}

{% block content %}
<div>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-success text-white text-center fs-5 fw-bold">
            Add New Category
          </div>
          <div class="card-body p-4">

            <form action="/add-category" method="POST" enctype="multipart/form-data">
              <!-- Category Name -->
              <div class="mb-3">
                <label for="categoryName" class="form-label fw-semibold">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter category name" required>
              </div>

              <!-- Category Image -->
              <div class="mb-3">
                <label for="categoryImage" class="form-label fw-semibold">Category Image</label>
                <input class="form-control" type="file" id="categoryImage" name="categoryImage" accept="image/*" required>
                <div class="form-text">Upload a .jpg, .png, or .webp image</div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg">Add Category</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

 
</div>
{% endblock content %}
